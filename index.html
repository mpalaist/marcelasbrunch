<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcela's Brunch Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff5f8;
      color: #333;
    }

    header {
      background-color: #ff6b6b;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    section {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff6b6b;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 0.5rem 0;
      font-size: 1.1rem;
      border-bottom: 1px solid #eee;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Marcelaâ€™s Brunch</h1>
  </header>
  <main>
    <section aria-labelledby="menu-heading">
      <h2 id="menu-heading">Menu</h2>
      <ul>
        <li>Avocado Toast with Poached Egg</li>
        <li>Chicken Croissant Sandwich</li>
        <li>Berry Yogurt Parfait</li>
        <li>Mini Pancake Stack</li>
        <li>Peach Bellini</li>
        <li>Fresh Orange Juice</li>
      </ul>
    </section>
  </main>
</body>
</html>
